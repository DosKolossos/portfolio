
<div class="navbar">
    <div class="navbar-content">
        <a routerLink="/" style="cursor: pointer" (click)="scrollToElement('landing')">
            <img src="../../assets/img/LogoDK.png" class="logo-desktop">
        </a>
        <div class="navbar-text-wrapper" *ngIf="isHomeRoute()">
            <a routerLink="/" (click)="scrollToElement('contactMe')">{{ 'contactMeNav' | translate }}</a>
            <a routerLink="/" (click)="scrollToElement('myWork')">{{ 'myWork' | translate }}</a>
            <a routerLink="/" (click)="scrollToElement('mySkills')">Skills</a>
            <a routerLink="/" (click)="scrollToElement('whyMe')">{{ 'whyMe' | translate }}</a>
        </div>
    </div>
</div>

<div class="navbar-mobile-overlay" [class.open]="isMenuOpen">
    <div class="escape-wrapper">
        <div id="burgerNClose" [class.open]="isMenuOpen" (click)="toggleMenu()"></div>
    </div>
    <div class="navbar-wrapper">
        <a (click)="scrollToElement('whyMe')">{{ 'whyMe' | translate }}</a>
        <a (click)="scrollToElement('mySkills')">{{ 'mySkills' | translate }}</a>
        <a (click)="scrollToElement('myWork')">{{ 'myWork' | translate }}</a>
        <a (click)="scrollToElement('contactMe')">{{ 'contactMeNav' | translate }}</a>
        <div class="languages">
            <p (click)="changeLanguage('en')">EN</p><p>|</p>
            <p (click)="changeLanguage('de')">DE</p><p *ngIf="contactMeUsed">|</p>
            <p (click)="changeLanguage('lol')" *ngIf="contactMeUsed">LOL</p>
        </div>
    </div>
</div>

<div class="navbar-mobile">
    <div class="navbar-content-mobile">
        <a routerLink="/" (click)="scrollToElement('landing')">
            <img src="../../assets/img/LogoDK.png" class="logo-mobile" />
        </a>
        <div id="burgerNClose" [class.open]="isMenuOpen" (click)="toggleMenu()"></div>

    </div>
</div>
